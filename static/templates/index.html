{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}
    Home
{% endblock %}
{% block content %}

    <div class="row">

        <form action="/" method="POST">
            {% csrf_token %}
            <div class="input-group col-md-4 col-md-offset-4">
                <input type="text" class="form-control" aria-label="Location" placeholder="Location" id="id_location" maxlength="100" name="location">
                <span class="input-group-btn">{% bootstrap_button 'Search' 'submit' %}</span>
            </div>
        </form>
    </div>

    <div class="row">
        <div id="mapid"></div>
    </div>

{% endblock %}

{% block js %}
    <script type="text/javascript">
        document.getElementById('home').className = 'active';
    </script>
    {% include 'map.html' %}
{% endblock %}
